      <main class="m-main">
        <div class="m-main__container container">
          <div class="row keeper" id="keeper">
            <div class="col-sm">
              <p class="h2 keeper__welcome">
                Login with Waves Keeper Extension to manage your office(s)
              </p>
              <button
                type="button"
                class="btn btn-primary btn-lg"
                id="keeperBtn"
              >
                Login with Keeper
              </button>
            </div>
          </div>
          <div class="row offices offices-header center">
            <div class="col-sm">
              <h1>My offices</h1>
            </div>
          </div>
          <div class="row offices">
            <div class="col-sm-4 office--first">
              <article class="card office">
                <img
                  src="https://s.inyourpocket.com/gallery/190542.jpg"
                  alt="Office photo"
                />
                <div class="card-body office body">
                  <p class="office__heading"><b>Office info:</b></p>
                  <dl class="office__chars">
                    <dt>Name:</dt>
                    <dd>Red October</dd>
                    <dt>Price per access Token:</dt>
                    <dd>0.1 Waves</dd>
                  </dl>
                </div>
              </article>
            </div>
            <div class="col-sm-4">
              <a
                href="#"
                class="card office office--add"
                data-toggle="modal"
                data-target="#newOfficeModal"
              >
                <div class="office__img">
                  <img
                    src="http://www.no42architects.com.au/wp-content/uploads/2018/05/plus-math.png"
                    alt="New office"
                    height="232"
                  />
                </div>
                <div class="card-body">
                  <p class="m-main__linktext">Add new office</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div
      class="modal fade"
      id="newOfficeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="Add New Office"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Office</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" id="office-form">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="office-name"
                    aria-describedby="officeName"
                    placeholder="Enter office name"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="office-photo"
                    aria-describedby="officePhoto"
                    placeholder="Enter photo url"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Price</label>
                  <input
                    type="text"
                    class="form-control"
                    id="office-price"
                    placeholder="Enter price in Waves"
                  />
                </div>
              </form>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" form="office-form">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
