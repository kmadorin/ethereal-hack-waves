<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to WWork</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="app" id="app">
    <div class="page__wrapper">
      <main class="m-main">
        <div class="m-main__container container">
          <div class="row keeper" id="keeper">
            <div class="col-sm">
              <p class="h2 keeper__welcome">
                Login with Waves Keeper Extension to browse see available
                workplaces
              </p>
              <button
                type="button"
                class="btn btn-primary btn-lg"
                id="keeperBtn"
              >
                Login with Keeper
              </button>
            </div>
          </div>
          <div class="row offices offices-header center">
            <div class="col-sm">
              <h1>All workplaces</h1>
            </div>
          </div>
          <div class="row offices">
            <div class="col-sm-4">
              <article class="card office">
                <img
                  src="https://s.inyourpocket.com/gallery/190542.jpg"
                  alt="Office photo"
                />
                <div class="card-body office body">
                  <p class="office__heading"><b>Office info:</b></p>
                  <dl class="office__chars">
                    <dt>Name:</dt>
                    <dd>Red October</dd>
                    <dt>Price per access Token:</dt>
                    <dd>0.1 Waves</dd>
                  </dl>
                  <div class="office__buttons">
                    <button type="button" class="btn btn-primary">
                      Buy Token
                    </button>
                    <button type="button" class="btn btn-success">
                      Activate
                    </button>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      var appData = {};

      document.addEventListener("DOMContentLoaded", e => {
        document.getElementById("keeperBtn").addEventListener("click", e => {
          window.WavesKeeper.initialPromise
            .then(function() {
              return window.WavesKeeper.publicState();
            })
            .then(state => {
              appData.state = state;
              document.getElementById("app").className = "app app--success";
            });
        });
      });
    </script>
  </body>
</html>
